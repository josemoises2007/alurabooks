<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            position: relative;
            display: inline-block;
        }

        .image {
            display: block;
            width: 200px;
            height: 200px;
            background-image: url('https://github.com/josemoises2007/escola/assets/106701602/8f39a488-c9cb-4010-911f-95aa0cdf3cb6');
            background-repeat: no-repeat;
            background-size: cover;
            margin-bottom: 10px;
        }

        .input {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Contenido de tu página -->
    <h1>Título de la página</h1>
    <p>Contenido de la página...</p>

    <!-- Contenedor de la imagen y el input -->
    <div class="container">
        <div class="image"></div>
        <input type="text" class="input" placeholder="Ingresa tu texto">
    </div>
</body>
</html>
